<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Html and css of calculator-->
    <div class="container"> 
        <div class="display">9 + 5</div>
        <div class="row one">
            <button type="button" class="fourth">7</button>
            <button type="button" class="fourth">8</button>
            <button type="button" class="fourth">9</button>
            <button type="button" class="fourth">+</button>
        </div>
        <div class="row two">
            <button type="button" class="fourth">4</button>
            <button type="button" class="fourth">5</button>
            <button type="button" class="fourth">6</button>
            <button type="button" class="fourth">-</button>
        </div>
        <div class="row three">
            <button type="button" class="fourth">1</button>
            <button type="button" class="fourth">2</button>
            <button type="button" class="fourth">3</button>
            <button type="button" class="fourth">*</button>
        </div>
        <div class="row four">
            <button type="button" class="half">0</button>
            <button type="button" class="half">clear</button>
        </div>
    </div>
    <script>
        // Create add, subtract, multiply, divide functions
        function add (a,b) {
            return a + b;
        };
        function subtract (a,b) {
            return a - b;
        }
        function multiply (a,b) {
            return a * b;
        }
        function divide (a,b) {
            return a / b;
        }
        //Create first number, operator, second number variables and an operate function to use them;
        let first;
        let op;
        let second;
        
        function operate (a,b,c) {
            if (b == '+') {
                return add(a,c);
            } else if (b == '-'){
                return subtract(a,c);
            } else if (b == '*'){
                return multiply(a,c);
            } else if (b == '/'){
                return divide(a,c);
            } else {
                return 'Error';
            };
        }
        
    </script>
    
</body>
</html>
