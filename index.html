    <script>
        // Create add, subtract, multiply, divide functions
        function add (a,b) {
            return a + b;
        };
        function subtract (a,b) {
            return a - b;
        }
        function multiply (a,b) {
            return a * b;
        }
        function divide (a,b) {
            return a / b;
        }
        //Create first number, operator, second number variables and an operate function to use them;
        let first;
        let op;

        function operate (a,b,c) {
            if (b == '+') {
                return add(a,c);
            } else if (b == '-'){
                return subtract(a,c);
            } else if (b == '*'){
                return multiply(a,c);
            } else if (b == '/'){
                return divide(a,c);
            } else {
                return 'Error';
            };
        }
        
    </script>
